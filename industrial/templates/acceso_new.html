{% extends 'base.html' %}
{% block contenido %}
<section class="vh-100" style="background-image: url(../img/fondo.png); background-repeat: no-repeat; background-size: cover;">
    <div class="container py-5 h-50">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-7 col-lg-6 d-none d-md-block">
                            <img src="/static/img/portada.jpg"
                                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 30.5vw; background-position-x: center; display: block;" />
                        </div>
                        <div class="col-md-5 col-lg-6 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form method="POST">
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <h1>SIPEIN INDUSTRIAL</h1>
                                    </div>
                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Ingreso al sistema</h5>
                                    {% if error %}
                                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                        <strong>Aviso! </strong>{{error}}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"
                                            aria-label="Close"></button>
                                    </div>
                                    {% endif %}
                                    {% csrf_token %}
                                    <div class="form-outline mb-4">
                                        <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Digite su usuario.." autofocus />
                                        <label class="form-label" for="username">Usuario</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="password" id="password" name="password"                                           class="form-control form-control-lg" placeholder="Digite su constraseña.."/>
                                        <label class="form-label" for="password">Contraseña</label>
                                    </div>
                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-primary btn-lg btn-block">Entrar</button>
                                    </div>
                                    <div class="pt-1 mb-4">
                                        <a class="btn btn-info btn-lg btn-block" href="/registrar">Registrarse</a><br>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
