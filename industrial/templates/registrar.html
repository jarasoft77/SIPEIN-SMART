{% extends 'base.html' %}

{% block contenido %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form method="POST" class="card card-body">
                <h2 class="text-center">Registrar nuevo usuario</h2>
                {% if error %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>Aviso! </strong>{{error}}    
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endif %}
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Usuario:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Digite su usuario">
                </div>
                <div class="mb-3">
                    <label for="password1">Contrase単a:</label>
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="Digite su contrase単a">
                </div>
                <div class="mb-3">
                    <label for="password2">Confirme la contrase単a:</label>
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirme su contrase単a">
                </div>
                <div class="mb-3">
                    <label for="first_name">Nombres</label>
                    <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Primer y segundo nombre">
                </div>
                <div class="mb-3">
                    <label for="last_name">Apellidos</label>
                    <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Primer y segundo apellido">
                </div>
                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Digite su email">
                </div>
                <button class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
